<!DOCTYPE html5>
<head>
    <script src="https://kit.fontawesome.com/33a16c0a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<main>
    <div id = 'title-container'>
        <h1 id="game-title">Rock, Paper, Scissors</h1>
        <p id="subtitle">a game by luka stanojevic</p>
    </div>
    <div id="game-interface-container">
        <div id="player-container">
            <h2>Choose Your Play</h2>
            <div id="player-buttons-container">
                <div id="rock-div">
                    <i class="far fa-hand-rock" id="rock" alt="Rock"></i>
                </div>
                <div id = "paper-div">
                    <i class="far fa-hand-paper" id="paper" alt="Paper"></i>
                </div>
                <div id = "scissors-div">
                    <i class="far fa-hand-scissors" id="scissors" alt="Scissors"></i>
                </div>
            </div>
        </div>
        <div id="computer-container">
            <h2>Computer's Play</h2>
            <div id="computer-play-container">
            </div>
        </div>
    </div>
    <div id="game-results-container">
        <h2>Game Results</h2>
        <div id="scores">
            <h3 id="your-score">Your Score: 0</h3>
            <h3 id="computer-score">Computer's Score: 0</h3>
        </div>

    </div>

    <script type="text/javascript" src="rps_script.js"></script>
</main>
